{% extends './base.html' %}

{% block menu %}
  <a href={% url 'akkordbase:index' %}>Главная</a>
  <a href={% url 'akkordbase:all_artists' %}>Все исполнители</a>
{% endblock %}

{% block content %}
  <h1>Вход</h1>
  <div class='center'>
    <form action={% url 'akkordbase:login'%} method=POST>
      {% csrf_token %}
      <label><span>Username</span><input type='text' name='username'></label>
      <p class='form-error'>{{form.username.errors.as_text}}</p>
      <label><span>Password</span><input type='password' name='password'></label>
      <p class='form-error'>{{form.password.errors.as_text}}</p>
      <button type="submit" name="submit">Отправить</button>
    </form>
  </div>
{% endblock %}

{% extends './base.html' %}

{% block menu %}
  <a href={% url 'akkordbase:index' %}>Главная</a>
  <a href={% url 'akkordbase:all_artists' %}>Все исполнители</a>
  <a href={% url 'akkordbase:artist_page' artist.slug %}>{{artist}}</a>
{% endblock %}

{% block content %}
  <h1>{{artist}}</h1>
  <div class='list'>
  {% for song in artist.songs.alphabet_list %}
    <a href={% url 'akkordbase:song_page' artist.slug song.slug %}>{{song}}</a>
  {% endfor %}
  </div>
{% endblock %}

{% block add %}
  <a class='add' id='add' href={% url 'akkordbase:add_song' artist.slug %}>{{artist}} - добавить песню</a>
{% endblock %}

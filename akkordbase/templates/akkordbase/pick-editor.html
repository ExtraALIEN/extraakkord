<button type="button" id='open'>Открыть редактор</button>
<section id='editor' class='editor popup'>
  <button type='button' id='close' class='closer' >X</button>
  <header>
    <h2>Подбор {{artist}} - {{song}}</h2>
  </header>
  <div class='deck'>
    <div class='tools'>

    </div>
    <div class='board' id='board'>
      <button type='button' class='add add-line' id='add-line'>Добавить строку</button>
      <div class='line'>
        <div class='display text'>
          <input class='text' placeholder='Добавьте текст строки песни сюда'></>
          <div class='akkord' data-type='akkord'>
            <div class='grid'>
              <div class='cycle'>
                <div class='cell popup'>
                  <button type='button' class='closer' >X</button>
                  <p>Добавить аккорд</p>
                  <div class='base'>
                    <span>База:</span>
                    <button type="button" name="-"><-</button>
                    <span class='val'>E</span>
                    <button type="button" name="+">-></button>
                  </div>
                  <div class='full'>
                    <div class='extend'>
                      <span>Тип:</span>
                      <span>Распальцовка:</span>
                    </div>
                    <div class='extend'>
                      <button class='option' type="button" data-index='0' name="">E</button>
                      <div>
                        <button type="button" name="-"><-</button>
                        <span class='applicature'></span>
                        <button type="button" name="+">-></button>
                      </div>
                      <button type="button" class='play' name="button">Play</button>
                      <button type="button" class='ok' name="button">OK</button>
                    </div>
                    <div class='extend'>
                      <button class='option' type="button" data-index='0' name="m">Em</button>
                      <div>
                        <button type="button" name="-"><-</button>
                        <span class='applicature'></span>
                        <button type="button" name="+">-></button>
                      </div>
                      <button type="button" class='play' name="button">Play</button>
                      <button type="button" class='ok' name="button">OK</button>
                    </div>
                    <div class='extend'>
                      <button class='option' type="button" data-index='0' name="7">E7</button>
                      <div>
                        <button type="button" name="-"><-</button>
                        <span class='applicature'></span>
                        <button type="button" name="+">-></button>
                      </div>
                      <button type="button" class='play' name="button">Play</button>
                      <button type="button" class='ok' name="button">OK</button>
                    </div>
                    <button type="button" name="all">Показать все</button>
                  </div>

                </div>
              </div>
            </div>
            <div class='controls'>
              <button type="button" name="add-cycle">Добавить циклы</button>
              <button type="button" name="rm-cycle">Удалить циклы</button>
            </div>
          </div>
          <div class='boi'>
            <div class='grid'>
              <div class='cycle'>
                <div class='cell popup'>
                  <button type='button' class='closer' >X</button>
                </div>
              </div>
            </div>
            <div class='controls'>
              <button type="button" name="add-cycle">Добавить циклы</button>
              <button type="button" name="rm-cycle">Удалить циклы</button>
            </div>
          </div>
          <div class='vocals'>
            <div class='grid'>
              <div class='cycle'>
                <div class='cell popup'>
                  <button type='button' class='closer' >X</button>
                </div>
              </div>
            </div>
            <div class='controls'>
              <button type="button" name="add-cycle">Добавить циклы</button>
              <button type="button" name="rm-cycle">Удалить циклы</button>
            </div>
          </div>
        </div>
        <div class='mode'>
          <button class='change-mode active' type="button" name="text">Текст</button>
          <button class='change-mode' type="button" name="akkord">Аккорды</button>
          <button class='change-mode' type="button" name="boi">Бой</button>
          <button class='change-mode' type="button" name="vocals">Мотив</button>
        </div>
      </div>
    </div>
  </div>
</section>

<button type="button" id='open'>Открыть редактор</button>
<section id='editor' class='editor popup'>
  <button type='button' id='close' class='closer' >X</button>
  <header>
    <h2>Подбор {{artist}} - {{song}}</h2>
  </header>
  <div class='deck'>
    <div class='tools'>

    </div>
    <div class='board' id='board'>
      <button type='button' class='add add-line' id='add-line'>Добавить строку</button>
      <div class='line'>
        <div class='play-line'></div>
        <div class='display text'>
          <input class='text' placeholder='Добавьте текст строки песни сюда'></>
          {% include './block-akkord.html' %}
          {% include './block-boi.html' %}
          </div>
          <div class='vocals'>
            <div class='grid'>
              <div class='cycle'>
                <div class='cell popup'>
                  <button type='button' class='closer' >X</button>
                </div>
              </div>
            </div>
            <div class='controls'>
              <button type="button" name="add-cycle">Добавить циклы</button>
              <button type="button" name="rm-cycle">Удалить циклы</button>
            </div>
          </div>
        </div>
        <div class='mode'>
          <button class='change-mode active' type="button" name="text">Текст</button>
          <button class='change-mode' type="button" name="akkord">Аккорды</button>
          <button class='change-mode' type="button" name="boi">Бой</button>
          <button class='change-mode' type="button" name="vocals">Мотив</button>
        </div>
      </div>
    </div>
  </div>
</section>
